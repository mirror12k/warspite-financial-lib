name: Build and Verify Package

on:
  push:
    branches: [ master ]
    tags: [ 'v*' ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip install -e ".[dev,providers]"

    - name: Run unit tests
      run: |
        python3 -m pytest tests/unit/ -v --tb=short

    - name: Run property tests
      run: |
        python3 -m pytest tests/property/ -v --tb=short

    - name: Run integration tests
      run: |
        python3 -m pytest tests/integration/ -v --tb=short

    - name: Run all tests with coverage
      if: matrix.python-version == '3.11'
      run: |
        python3 -m pytest tests/ -v --tb=short --cov=warspite_financial --cov-report=term-missing --cov-report=xml

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.11'
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  build:
    name: Build Python Package
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install build dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip install build twine wheel setuptools

    - name: Build package
      run: |
        python3 -m build

    - name: Verify build outputs
      run: |
        ls -lh dist/
        echo "Checking for distribution files..."
        if [ ! -f dist/*.whl ]; then
          echo "Error: No wheel file found!"
          exit 1
        fi
        if [ ! -f dist/*.tar.gz ]; then
          echo "Error: No source distribution found!"
          exit 1
        fi
        echo "Build outputs verified successfully!"

    - name: Check package metadata
      run: |
        pip install setuptools
        python3 setup.py check --strict --metadata

    - name: Validate package with twine
      run: |
        twine check dist/*

    - name: Test package installation
      run: |
        pip install dist/*.whl

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: matrix.python-version == '3.11'
      with:
        name: dist
        path: dist/
        retention-days: 7

  publish:
    name: Publish to PyPI
    needs: [test, build]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') && github.actor == 'mirror12k'

    # OIDC permissions for trusted publishing
    permissions:
      id-token: write
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install build dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip install build

    - name: Build package
      run: |
        python3 -m build

    - name: Publish to PyPI using OIDC
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        verbose: true
        print-hash: true
